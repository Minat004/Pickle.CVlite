<h2 class="text-center">Address</h2>
<form>
  <div class="form-group row mt-2 justify-content-center">
    <label for="country" class="col-sm-1 col-form-label">Country</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="country" placeholder="USA">
    </div>
    <label for="city" class="col-sm-1 col-form-label">City</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="city" placeholder="New York">
    </div>
  </div>
  <div class="form-group row mt-2 justify-content-center">
    <label for="postCode" class="col-sm-1 col-form-label">Post code</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="postCode" placeholder="66-400">
    </div>
    <label for="street" class="col-sm-1 col-form-label">Street</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="street" placeholder="Baker st.">
    </div>
  </div>
</form>
