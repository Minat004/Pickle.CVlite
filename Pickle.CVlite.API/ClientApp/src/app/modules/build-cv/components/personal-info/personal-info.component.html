<h2 class="text-center">Personal info</h2>
<form>
  <div class="form-group row mt-2 justify-content-center">
    <label for="name" class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="name" placeholder="Alex">
    </div>
    <label for="surName" class="col-sm-1 col-form-label">Surname</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="surName" placeholder="Bell">
    </div>
  </div>
  <div class="form-group row mt-2 justify-content-center">
    <label for="mail" class="col-sm-1 col-form-label">Email</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="mail" placeholder="my@mail.com">
    </div>
    <label for="phone" class="col-sm-1 col-form-label">Phone</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="phone" placeholder="000-000-000">
    </div>
  </div>
</form>
